<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participe da Missão Código China - Starvision</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/header/logo-starvision.png">
    <link rel="apple-touch-icon" href="assets/images/header/logo-starvision.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Agrandir Font (usando alternativa similar se não disponível) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <div class="form-page">
        <div class="form-container">
            <!-- Header -->
            <header class="form-header">
                <h1 class="form-title">Participe da Missão Código China com a Starvision</h1>
                <p class="form-subtitle">Preencha o formulário e converse com um de nossos especialistas.</p>
            </header>

            <!-- Form Content -->
            <div class="form-content">
                <form id="starvisionForm" class="starvision-form">
                    <!-- Nome -->
                    <div class="form-field">
                        <label for="nome" class="form-label">
                            <span class="label-text">Nome: *</span>
                        </label>
                        <input type="text" id="nome" name="nome" class="form-input" placeholder="Responda aqui..."
                            required>
                    </div>

                    <!-- Empresa -->
                    <div class="form-field">
                        <label for="empresa" class="form-label">
                            <span class="label-text">Empresa: *</span>
                        </label>
                        <input type="text" id="empresa" name="empresa" class="form-input" placeholder="Nome da empresa"
                            required>
                    </div>

                    <!-- WhatsApp -->
                    <div class="form-field">
                        <label for="whatsapp" class="form-label">
                            <span class="label-text">Whatsapp: *</span>
                        </label>
                        <input type="tel" id="whatsapp" name="whatsapp" class="form-input" placeholder="(11) 99999-9999"
                            pattern="^\+?( ?[\(]?[\-]?[0-9][\)]?){6,13}$" required>
                    </div>

                    <!-- Email -->
                    <div class="form-field">
                        <label for="email" class="form-label">
                            <span class="label-text">E-mail: *</span>
                        </label>
                        <input type="email" id="email" name="email" class="form-input"
                            placeholder="seuemail@exemplo.com"
                            pattern="^[a-zA-Z0-9._%+\-]+@[a-zA-Z0-9_\-]+[.]+[a-zA-Z0-9\-.]{2,61}$" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="form-submit-btn">
                        <span class="btn-text">CADASTRE-SE</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span>
                            Enviando...
                        </span>
                    </button>

                    <!-- Success/Error Messages -->
                    <div class="form-message success-message" id="successMessage" style="display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span>Formulário enviado com sucesso! Entraremos em contato em breve.</span>
                    </div>

                    <div class="form-message error-message" id="errorMessage" style="display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 8V12M12 16H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span id="errorText">Erro ao enviar formulário. Tente novamente.</span>
                    </div>
                </form>
            </div>


        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="forms.js"></script>
</body>

</html>
